<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment schedule</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <div class="input-container" id="input-container" >
            <h1>Appointment schedule</h1>
            <form class="form" id="countdown-form">
                <label for="">Title</label>
                <input type="text" class="title" id="title">
                <label for="">days/month/year</label>
                <input type="date" class="date-picker" id="date">
                <button type="submit">save</button>
            </form>
       </div>
       <div class="countdown" id="countdown" hidden>
            <h1 id="countdown-title">movie</h1>
            <ul>
                <li><span></span>day</li>
                <li><span></span>hour</li>
                <li><span></span>min</li>
                <li><span></span>sec</li>
            </ul>
            <button id="countdown-button">cancle</button>
       </div> 
       <div class="complete" id="complete" hidden>
            <h1 class="complete-title">Notification</h1>
            <h1 class="complete-info" id="complete-info">movie 01/11/2023</h1>
            <button id="complete-button">New</button>
       </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
