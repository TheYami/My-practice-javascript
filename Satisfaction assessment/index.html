<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satisfaction assessment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="panel">
        <strong>คุณมีความพึงพอใจระดับไหน</strong>
        <div class="rating-container">
            <div class="rating">
                <img src="img/sad.svg" alt="sad">
                <small>ไม่พอใจ</small>
            </div>

            <div class="rating">
                <img src="img/neutral.svg" alt="img">
                <small>เฉยๆ</small>
            </div>

            <div class="rating">
                <img src="img/smile.svg" alt="img">
                <small>พอใจมาก</small>
            </div>
        </div>
        <button class="btn" id="send">submit</button>
    </div>



    <script src="script.js"></script>
</body>
</html>
