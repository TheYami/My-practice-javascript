<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Loading</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-header animate_bg" id="header">
            
        </div>
        <div class="card-content">
            <h3 class="card-title animate_text" id="title"></h3>
            <p class="card-description animate_text" id="description"></p>
        </div>
        <div class="seller">
            <div class="profile-img animate_bg" id="profile-img">
                
            </div>
            <div class="seller-info">
                <strong id="name" class="animate_text"></strong>
                <small id="price" class="animate_text"></small>
            </div>
        </div>
    </div>






    <script src="script.js"></script>
</body>
</html>
