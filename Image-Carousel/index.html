<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel">
        <div class="img-container" id="container">
            <img src="https://cdn.pixabay.com/photo/2017/02/20/18/03/cat-2083492_1280.jpg" alt="img">
            <img src="https://cdn.pixabay.com/photo/2019/11/08/11/56/kitten-4611189_640.jpg" alt="img">
            <img src="https://cdn.pixabay.com/photo/2017/11/14/13/06/kitty-2948404_640.jpg" alt="img">
            <img src="https://cdn.pixabay.com/photo/2016/12/30/17/27/cat-1941089_640.jpg" alt="img">
        </div>
    
        <div class="button-container">
            <button id="left" class="btn">Previous</button>
            <button id="right" class="btn">Next</button>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
